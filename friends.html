<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="css/styles.css" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Friends - Kokoa Clone</title>
  </head>
  <body>
    <div class="status-bar">
      <div class="status-bar__column">
        <span>No Service</span>
        <i class="fas fa-wifi"></i>
      </div>
      <div class="status-bar__column">
        <span>18:43</span>
      </div>
      <div class="status-bar__column">
        <span>75%</span>
        <i class="fas fa-battery-three-quarters"></i>
        <i class="fas fa-bolt"></i>
      </div>
    </div>

    <header class="screen-header">
      <h1 class="screen-header__title">Friends</h1>
      <div class="screen-header__icons">
        <span><i class="fas fa-search fa-lg"></i></span>
        <span><i class="fas fa-music fa-lg"></i></span>
        <span><i class="fas fa-cog fa-lg"></i></span>
      </div>
    </header>

    <nav class="nav">
      <ul class="nav__list">
        <li class="nav__btn">
          <a class="nav__link" href="friends.html">
            <i class="fas fa-user fa-2x"></i>
          </a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="chats.html">
            <span class="nav__notification badge">1</span>
            <i class="far fa-comment fa-2x"></i>
          </a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="find.html">
            <i class="fas fa-search fa-2x"></i>
          </a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="more.html">
            <span class="nav__notification badge"></span>
            <i class="fas fa-ellipsis-h fa-2x"></i>
          </a>
        </li>
      </ul>
    </nav>

    <a href="" id="friends-display-link">
      <i class="fas fa-info-circle"></i>Friends' Names Display
      <i class="fas fa-chevron-right fa-xs"></i>
    </a>

    <main class="friends-screen">
      <div class="user-component">
        <div class="user-component__column">
          <div class="user-component__avatar user-component__avatar--xl">
            <img id="main__avatar" src="/images/avatar.jpg" alt="" />
          </div>
          <div class="user-component__text">
            <h4 class="user-component__title">Small&Cute puppy</h4>
            <!-- <h6 class="user-component__subtitle">this text whatever</h6> -->
          </div>
        </div>
        <div class="user-component__column"></div>
      </div>
      <div class="friends-screen__channel">
        <div class="friends-screen__chaneel-header">
          <span>Channel</span>
          <i class="fas fa-chevron-up fa-xs"></i>
        </div>
        <div class="user-component">
          <div class="user-component__column">
            <div class="user-component__avatar user-component__avatar--sm">
              <img id="channel__dogs" src="images/channelDogs.jpg" />
            </div>
            <div class="user-component__text">
              <h4 class="user-component__title user-component__title--not-bold">
                Dogs
              </h4>
            </div>
          </div>
          <div class="user-component__column">
            <div>
              <span>2</span>
              <i class="fas fa-chevron-right fa-xs"></i>
            </div>
          </div>
        </div>

        <div class="user-component">
          <div class="user-component__column">
            <div class="user-component__avatar user-component__avatar--sm">
              <img id="channel__cats" src="images/channelCats.jpg" />
            </div>
            <div class="user-component__text">
              <h4 class="user-component__title user-component__title--not-bold">
                Cats
              </h4>
            </div>
          </div>
          <div class="user-component__column">
            <div>
              <span>5</span>
              <i class="fas fa-chevron-right fa-xs"></i>
            </div>
          </div>
        </div>

        <div class="user-component">
          <div class="user-component__column">
            <div class="user-component__avatar user-component__avatar--sm">
              <img id="channel__animals" src="images/channelAnimals.jpg" />
            </div>
            <div class="user-component__text">
              <h4 class="user-component__title user-component__title--not-bold">
                Animal
              </h4>
            </div>
          </div>
          <div class="user-component__column">
            <div>
              <span>2</span>
              <i class="fas fa-chevron-right fa-xs"></i>
            </div>
          </div>
        </div>
      </div>
    </main>
    <div id="splash-screen">
      <i class="fas fa-paw"></i>
      <span>Animal Talk</span>
    </div>

    <div id="no-mobile">
      <span>ÌôîÎ©¥Ïùò Í∞ÄÎ°úÍ∏∏Ïù¥Î•º Ï§ÑÏó¨Î≥¥ÏÑ∏Ïöî üê∂</span>
    </div>
    <!-- fontawesome -->
    <script
      src="https://kit.fontawesome.com/3e9f775ee9.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
